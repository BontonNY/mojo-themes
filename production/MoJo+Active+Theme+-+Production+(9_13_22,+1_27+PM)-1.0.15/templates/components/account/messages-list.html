<div class="account-list row flex-column">
    {{#each messages}}
    <div class="account-divstItem mb-2">
        <div class="card border text-left p-3">
            <div class="account-message">
                <div class="account-orderStatus">
                    <span>{{date}}</span>
                </div>

                <h6 class="account-product-title {{#unless unread}}is-read{{/unless}}">
                    {{subject}}
                </h6>
                <div class="{{#unless unread}}is-read{{/unless}}">
                    <span class="d-block font-italic">
                        {{#if is_reply}}
                        {{lang 'account.messages.merchant_said' store_name=../../settings.store_name}}
                        {{else}}
                        {{lang 'account.messages.customer_said'}}
                        {{/if}}
                    </span>
                    <strong style="white-space: pre-wrap;">{{message}}</strong>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</div>

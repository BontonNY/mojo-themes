<div class="form-field" data-product-attribute="set-select">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_select_{{id}}">
        <span>{{ this.display_name }}:
        <span data-option-value>Not Selected</span>
        {{#if required}}
            <span class="required">{{lang 'common.required' }}</span>
        {{/if}}
        </span>
        
        {{#if this.display_name '==' 'Size'}}
            <span class="d-none px-3">|</span>
            {{#comment}}
            <!--
            <a href="#" class="size-chart-popup" id="size-chart-popup">Size Chart</a>
            -->
            {{/comment}}
            <div class='prikid-size-chart-button-placeholder'></div>
        {{/if}}
    </label>

    <select class="form-select form-select--small form-control" name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
        <option value="">{{lang 'products.choose_options'}}</option>
        {{#each this.values}}
            <option data-value="{{this.label}}" data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>

{{#if settings.store_logo.image}}
{{#if theme_settings.logo_size '===' 'original'}}
<img class="img-fluid" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}">
{{else}}
<img class="img-fluid" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}">
{{/if}}
{{else}}
<span>{{settings.store_logo.title}}</span>
{{/if}}

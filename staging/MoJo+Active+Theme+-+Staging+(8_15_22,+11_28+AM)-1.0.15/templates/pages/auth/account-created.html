{{#partial "page"}}
    <section class="page container py-5">
        <main id="main" role="main"tabindex="-1" class="page-content page-content--textCenter">
            <h1 class=" ">{{lang 'create_account.created.heading'}}</h1>
            <p>{{{lang 'create_account.created.intro' store_name=settings.store_name email=customer.email}}}</p>

        </main>
    </section>
{{/partial}}
{{> layout/base}}

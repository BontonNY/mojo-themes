{{#if theme_settings.show_product_quantity_box}}
    <div class="show_product_quantity_box">
        <label class="form-label mr-4" for="qty[]" aria-label="Quantity" {{#unless product.can_purchase}}style="visibility: hidden !important"{{/unless}}>{{lang 'products.quantity'}}: </label>
        <div class="form-field form-field--increments mr-lg-3 mb-3 mb-lg-0 d-flex" data-quantity-change {{#unless product.can_purchase}}style="visibility: hidden !important"{{/unless}}>
            <div class="form-increment d-flex align-items-center">
                    <button class="btn" data-cart-update data-cart-itemid="{{id}}" data-action="dec" tabindex="-1">
                    <span class="sr-only">{{lang 'products.quantity_decrease'}}</span>
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button>    
                <div class="form-increment" data-quantity-change>
                    <input class="form-control text-center pt-1"
                        id="qty[]"
                        name="qty[]"
                        type="tel"
                        value="{{#if product.min_purchase_quantity}}{{product.min_purchase_quantity}}{{else}}1{{/if}}"
                        data-quantity-min="{{product.min_purchase_quantity}}"
                        data-quantity-max="{{product.max_purchase_quantity}}"
                        min="1"
                        pattern="[0-9]*"
                        aria-live="polite">
                </div>
                <button class="btn" data-cart-update data-cart-itemid="{{id}}" data-action="inc" tabindex="-1">
                    <span class="sr-only">{{lang 'products.quantity_increase'}}</span>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
{{/if}}

 

 <div class="alert alert-danger productAttributes-message mt-3" style="display:none">
    <div class="alertBox-column alertBox-icon">
        <icon glyph="ic-success" class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg></icon>
    </div>
    <p class="alertBox-column alertBox-message ml-1 mb-0"></p>
</div> 

{{#or customer (if theme_settings.restrict_to_login '!==' true)}}
    <div class="form-action">
        <input id="form-action-addToCart" data-wait-message="{{lang 'products.adding_to_cart'}}" class="btn btn-info px-4 font-weight-bold m-0 mb-3 mb-lg-0 mr-lg-3" type="submit" value="{{#if product.pre_order}}{{lang 'products.pre_order'}}{{else}}{{lang 'products.add_to_cart'}}{{/if}}">
    </div>
{{/or}}
